<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="app">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" style="text-align:center">
                <h1>Board List</h1>
            </div>
        </div>
        <board-table :arts="boardlist"></board-table>
    </div>

    <template id="BoardTable">
        <div class="container">
            <table class="table table-striped">
                <colgroup>
                    <col width="10%">
                    <col width="20%">
                    <col width="20%">
                    <col width="50%">
                </colgroup>
                <tr>
                    <th>번호</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>제목</th>
                </tr>
                <tr v-for="(board, index) in arts" :key="index">
                    <td v-text="board.articleno"></td>
                    <td v-text="board.userid"></td>
                    <td v-text="board.regtime"></td>
                    <td v-text="board.subject"></td>
                </tr>
            </table>
        </div>
    </template>
    <script>
        Vue.component('BoardTable', {
            template:"#BoardTable",
            props:['arts'],
        });

        new Vue({
            el: "#app",
            data() {
                return {
                    boardlist: [],
                }
            },
            created() {
                axios
                    .get(`http://localhost:9999/vue/board`)
                    // .then((response) => {
                    //     this.boardlist = response.data;
                    //     console.log(response);
                    // });
                    .then(({ data }) => (this.boardlist = data));
            },
        });
    </script>
</body>

</html>
