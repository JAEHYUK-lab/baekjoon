<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="app">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" style="text-align:center">
                <h1>Board Write</h1>
            </div>
        </div>

        <nav class="navbar navbar-expand-sm bg-light justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="boardlist.html">목록보기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="boardwrite.html">글쓰기</a>
                </li>
            </ul>
        </nav>

        <div class="container">
            <form action="#none" method="POST" id="_frmForm" name="frmForm" @submit.prevent="addboard()">
                <div class="form-group">
                    <label for="userid">사용자 아이디</label>
                    <input type="text" class="form-control" v-model="userid" ref="userid" id="userid"
                        placeholder="Enter userid" name="userid">
                </div>
                <div class="form-group">
                    <label for="subject">제목</label>
                    <input type="text" class="form-control" v-model="subject" ref="subject" id="subject"
                        placeholder="Enter subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="context">내용</label>
                    <textarea class="form-control" rows="10" v-model="content" ref="content" id="content"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">글쓰기</button>
            </form>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    userid:"",
                    subject:"",
                    content:"",
                }
            },
            created() {
                // 여백
            },
            methods: {
                addboard() {
                    let err = true;
                    let msg = "";
                    !this.userid &&
                        ((msg = "작성자 입력해주세요"),
                            (err = false),
                            this.$ref.userid.focus());
                    err &&
                        !this.subject &&
                        ((msg = "제목 입력해주세요"),
                            (err = false),
                            this.$ref.subejct.focus());
                    err &&
                        !this.content &&
                        ((msg = "내용 입력해주세요"),
                            (err = false),
                            this.$ref.content.focus());

                    if(!err) alert(msg);
                    else this.registArticle();
                },
                registArticle() {
                    axios
                    .post(`http://localhost:9999/vue/board`, {
                        userid: this.userid,
                        subject: this.subject,
                        content: this.content,
                    })
                    .then(({ data }) => {
                        let msg = "등록 처리시 문제가 발생했습니다.";
                        if(data === "success") {
                            msg = "등록이 완료되었습니다.";
                            alert(msg);
                            this.moveList();
                        } else {
                            alert(msg);
                            this.moveList();
                        }
                        
                    });
                },
                moveList() {
                    location.href="boardlist.html";
                }
            },
        });
    </script>
</body>

</html>
