<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="app">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" style="text-align:center">
                <h1>Board List</h1>
            </div>
        </div>
        <nav class="navbar navbar-expand-sm bg-light justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="boardlist.html">목록보기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="boardwrite.html">글쓰기</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <table class="table table-striped">
                <colgroup>
                    <col width="10%">
                    <col width="20%">
                    <col width="20%">
                    <col width="50%">
                </colgroup>
                <tr>
                    <th>번호</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>제목</th>
                </tr>
                <tr v-for="(board, index) in boardlist" :key="index">
                    <td v-text="board.articleno"></td>
                    <td v-text="board.userid"></td>
                    <td v-text="board.regtime"></td>
                    <td v-text="board.subject" @click="boarddetail(board.articleno)"></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    boardlist: [],
                }
            },
            methods: {
                boarddetail(articleno) {
                    //alert(articleno);
                    location.href = "boarddetail.html?articleno=" + articleno;
                }
            },
            created() {
                axios
                    .get(`http://localhost:9999/vue/board`)
                    // .then((response) => {
                    //     this.boardlist = response.data;
                    //     console.log(response);
                    // });
                    .then(({ data }) => (this.boardlist = data));
            },
        });
    </script>
</body>

</html>
