<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardDetail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="app">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" style="text-align:center">
                <h1>Board Detail</h1>
            </div>
        </div>

        <nav class="navbar navbar-expand-sm bg-light justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="boardlist.html">목록보기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="boardwrite.html">글쓰기</a>
                </li>
            </ul>
        </nav>

        <div class="container">

            <div class="form-group">
                <label for="articleno">번호</label>
                <input type="text" class="form-control" v-model="board.articleno" ref="articleno" id="articleno"
                    name="articleno">
            </div>
            <div class="form-group">
                <label for="userid">사용자 아이디</label>
                <input type="text" class="form-control" v-model="board.userid" ref="userid" id="userid" name="userid">
            </div>
            <div class="form-group">
                <label for="subject">제목</label>
                <input type="text" class="form-control" v-model="board.subject" ref="subject" id="subject"
                    name="subject">
            </div>
            <div class="form-group">
                <label for="regtime">작성일</label>
                <input type="text" class="form-control" v-model="board.regtime" ref="regtime" id="regtime"
                    name="regtime">
            </div>
            <div class="form-group">
                <label for="context">내용</label>
                <textarea class="form-control" rows="10" v-model="board.content" ref="content" id="content"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">수정</button>

        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    board: {},
                    articleno: '',
                }
            },
            created() {
                const params = (new URL(document.location)).searchParams;
                const articleno = params.get('articleno');
                this.articleno = articleno;
            },
            mounted() {
                axios
                    .get(`http://localhost:9999/vue/board/${this.articleno}`)
                    .then(({ data }) => (
                        this.board = data,
                        this.board.regtime = data.regtime.substring(0, 10)

                    ));
            },
        });
    </script>
</body>

</html>
